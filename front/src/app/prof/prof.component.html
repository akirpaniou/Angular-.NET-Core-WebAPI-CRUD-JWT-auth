    <div class="card" style="width: 18rem;" *ngIf="userDetails">
      <div class="card-header">
        Your Profile
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item"><strong>Full Name:</strong>{{userDetails.FullName}}</li>
        <li class="list-group-item"><strong>User Name:</strong>{{userDetails.UserName}}</li>
      </ul>
    </div>
  <br>
<button type="button" class="btn btn-outline-success" (click)="logOut()">Logout</button>
