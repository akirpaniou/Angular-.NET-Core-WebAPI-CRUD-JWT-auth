<div class="form-froup row">

    <label class="col-sm-2 col-form-label">Course Name</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="CourseName" placeholder="Enter Course Name">
    </div>
    <label class="col-sm-2 col-form-label">Course Description</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="CourseDescription" placeholder="Enter Course Description">
    </div>
</div>

<button (click)="addCourse()" *ngIf="cou.CourseID==0" class="btn btn-primary">
    Add
</button>

<button (click)="updateCourse()" *ngIf="cou.CourseID!=0" class="btn btn-primary">
    Update
</button>
